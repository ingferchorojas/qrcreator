<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="showEmpty">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Historial Vac√≠o</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngFor="let item of data">
    <ion-card-content>
      <ion-list>
        <ion-item-sliding>
          <ion-item [routerLink]="['/tabs/tab1', { data: item.data, icon: item.icon }]">
            <ion-icon [name]="item.icon" slot="start"></ion-icon>
            <ion-label>{{ item.data }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash" (click)="deleteItem(item)"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
