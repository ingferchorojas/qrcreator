<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img *ngIf="showEmpty" class="center-image" src="../../assets/history.png"></ion-img>
  
  <ion-card *ngIf="data.length > 0">
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let item of data">
          <ion-item [routerLink]="['/tabs/tab1', { data: item.data, icon: item.icon }]">
            <ion-icon [name]="item.icon || 'text-outline'" slot="start" color="primary"></ion-icon>
            <ion-label>{{ item.data }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash" (click)="deleteItem(item)"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
